apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: modeldb
  name: modeldb-backend-proxy
spec:
  selector:
    matchLabels:
      app: modeldb
      tier: backend-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: modeldb
        tier: backend-proxy
    spec:
      containers:
      - image: {{ .Values.image.modeldbBackendProxyImage }}
        name: modeldb-backend-proxy
        env:
          - name: MDB_ADDRESS
            value: "modeldb-backend:8085"
          - name: SERVER_HTTP_PORT
            value: "8080"
          - name: SERVER_GRPC_PROXY_REMOTE
            value: localhost:8085
        ports:
          - containerPort: 8080
            name : http
        resources:
          limits:
            cpu: 1500m
            memory: 2Gi
          requests:
            cpu: 1500m
            memory: 2Gi
