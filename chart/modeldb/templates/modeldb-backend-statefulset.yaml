apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: modeldb
  name: modeldb-backend
spec:
  serviceName: "modeldb-backend"
  selector:
    matchLabels:
      app: modeldb
      tier: backend
  template:
    metadata:
      labels:
        app: modeldb
        tier: backend
    spec:
      containers:
      - env:
        - name: VERTA_MODELDB_CONFIG
          value: /config-backend/config.yaml
        image: {{ .Values.image.modeldbBackendImage }}
        name: modeldb-backend
        ports:
          - containerPort: 8085
            name: backend
          - containerPort: 8086
            name: artifactstore
        volumeMounts:
        - mountPath: /config-backend
          name: modeldb-backend-secret-volume
          readOnly: true
        - name: artifact-store
          mountPath: /artifactStore
        resources:
          limits:
            cpu: 1500m
            memory: 2Gi
          requests:
            cpu: 1500m
            memory: 2Gi
      volumes:
      - name: modeldb-backend-secret-volume
        secret:
          secretName: modeldb-backend-config-secret
  volumeClaimTemplates:
  - metadata:
      name: artifact-store
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.modeldbArtifactStorePvcSize }}
