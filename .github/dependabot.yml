# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "maven" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    # default is 5, but that results in major version bumps or riskier updates blocking the pipeline.
    # Increased to try to clear the way for lower risk updates.
    open-pull-requests-limit: 15
  - package-ecosystem: "yarn"
    directory: "/webapp/" # Location of package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 15
  - package-ecosystem: "pip" 
    directory: "/client/verta/" # Location of package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 15

