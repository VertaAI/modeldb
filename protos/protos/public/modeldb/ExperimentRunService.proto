syntax = "proto3";

package ai.verta.modeldb;

option java_multiple_files = true;

import "protos/public/modeldb/CommonService.proto";
import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

/*
* ExperimentRun Entity
*/
message ExperimentRun {
    string id = 1;
    string project_id = 2;
    string experiment_id = 3;
    string name = 4;
    string description = 5;
    int64 date_created = 6;
    int64 date_updated = 7;

    int64 start_time = 8;
    int64 end_time = 9;

    string code_version = 10;
    CodeVersion code_version_snapshot = 11;
    string parent_id = 12;

    repeated string tags = 20;
    repeated KeyValue attributes = 21;
    repeated KeyValue hyperparameters = 22;
    repeated Artifact artifacts = 23;
    repeated Artifact datasets = 24;
    repeated KeyValue metrics = 25;
    repeated Observation observations = 26;
    repeated Feature features = 27;
    string job_id = 28;
    string owner = 29;
}

// observations with the same key are not overwritten, the are appended to a list
message Observation {
    oneof oneOf {
        KeyValue attribute = 1;
        Artifact artifact = 2;
    }
    int64 timestamp = 3;
}

message CreateExperimentRun {
    string id = 1;
    string project_id = 2;
    string experiment_id = 3;
    string name = 4;
    string description = 5;
    int64 date_created = 6;
    int64 date_updated = 7;
    int64 start_time = 8;
    int64 end_time = 9;
    string code_version = 10;
    CodeVersion code_version_snapshot = 11;
    string parent_id = 12;

    repeated string tags = 20;
    repeated KeyValue attributes = 21;
    repeated KeyValue hyperparameters = 22;
    repeated Artifact artifacts = 23;
    repeated Artifact datasets = 24;
    repeated KeyValue metrics = 25;
    repeated Observation observations = 26;
    repeated Feature features = 27;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message DeleteExperimentRun {
    string id = 1;

    message Response {
        bool status = 1;
    }
}

message GetExperimentRunsInProject {
    string project_id = 1;
    int32 page_number = 2;
    int32 page_limit = 3;
    bool ascending = 4;
    string sort_key = 5;

    message Response {
        repeated ExperimentRun experiment_runs = 1;
        int64 total_records = 2;
    }
}

message GetExperimentRunsInExperiment {
    string experiment_id = 1;
    int32 page_number = 2;
    int32 page_limit = 3;
    bool ascending = 4;
    string sort_key = 5;

    message Response {
        repeated ExperimentRun experiment_runs = 1;
        int64 total_records = 2;
    }
}

message GetExperimentRunById {
    string id = 1;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message GetExperimentRunByName {
    string name = 1;
    string experiment_id = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message UpdateExperimentRunName {
    string id = 1;
    string name = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}
message UpdateExperimentRunDescription {
    string id = 1;
    string description = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// tags
message AddExperimentRunTags {
    string id = 1;
    repeated string tags = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message DeleteExperimentRunTags {
    string id = 1;
    repeated string tags = 2;
    bool delete_all = 3;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// tag
message AddExperimentRunTag {
    string id = 1;
    string tag = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message DeleteExperimentRunTag {
    string id = 1;
    string tag = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// attributes
message AddExperimentRunAttributes {
    string id = 1;
    repeated KeyValue attributes = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message DeleteExperimentRunAttributes {
    string id = 1;
    repeated string attribute_keys = 2;
    bool delete_all = 3;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// code version
message LogExperimentRunCodeVersion {
    string id = 1;
    CodeVersion code_version = 2;
    bool overwrite = 3;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message GetExperimentRunCodeVersion {
    string id = 1;

    message Response {
        CodeVersion code_version = 1;
    }
}

// observation
message LogObservation {
    string id = 1;
    Observation observation = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// observations
message LogObservations {
    string id = 1;
    repeated Observation observations = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message GetObservations {
    string id = 1;
    string observation_key = 2;

    message Response {
        repeated Observation observations = 1;
    }
}

// metric
message LogMetric {
    string id = 1;
    KeyValue metric = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// metrics
message LogMetrics {
    string id = 1;
    repeated KeyValue metrics = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message GetMetrics {
    string id = 1;

    message Response {
        repeated KeyValue metrics = 1;
    }
}

// dataset
message LogDataset {
    string id = 1;
    Artifact dataset = 2;
    bool overwrite = 3;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// datasets
message LogDatasets {
    string id = 1;
    repeated Artifact datasets = 2;
    bool overwrite = 3;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message GetDatasets {
    string id = 1;

    message Response {
        repeated Artifact datasets = 1;
    }
}

// artifact
message LogArtifact {
    string id = 1;
    Artifact artifact = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// artifacts
message LogArtifacts {
    string id = 1;
    repeated Artifact artifacts = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message DeleteArtifact {
    string id = 1;
    string key = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// hyperparameter
message LogHyperparameter {
    string id = 1;
    KeyValue hyperparameter = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// hyperparameters
message LogHyperparameters {
    string id = 1;
    repeated KeyValue hyperparameters = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message GetHyperparameters {
    string id = 1;

    message Response {
        repeated KeyValue hyperparameters = 1;
    }
}

// attribute
message LogAttribute {
    string id = 1;
    KeyValue attribute = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

// attributes
message LogAttributes {
    string id = 1;
    repeated KeyValue attributes = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message FindExperimentRuns {
    oneof entity_id_oneof {
        string project_id = 1;
        string experiment_id = 2;
    }

    repeated string experiment_run_ids = 3;
    repeated KeyValueQuery predicates = 4;
    bool ids_only = 5; // whether to return full experiment runs or ids only

    //For pagination
    int32 page_number = 6;
    int32 page_limit = 7;
    bool ascending = 9;
    string sort_key = 10;

    message Response {
        repeated ExperimentRun experiment_runs = 1;
        int64 total_records = 2;
    }
}

message SortExperimentRuns {
    repeated string experiment_run_ids = 1;
    string sort_key = 2; // metrics.accuracy
    bool ascending = 3;
    bool ids_only = 4;

    message Response {
        repeated ExperimentRun experiment_runs = 1;
        int64 total_records = 2;
    }
}

message TopExperimentRunsSelector {
    string project_id = 1;
    string experiment_id = 2;
    repeated string experiment_run_ids = 3;

    string sort_key = 4; // metrics.accuracy
    bool ascending = 5; // False
    int32 top_k = 6; // 5
    bool ids_only = 7;

    message Response {
        repeated ExperimentRun experiment_runs = 1;
    }
}

message LogJobId {
    string id = 1;
    string job_id = 2;

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message GetJobId {
    string id = 1;

    message Response {
        string job_id = 1;
    }
}

message GetChildrenExperimentRuns {
    string experiment_run_id = 1;// self ExperimentRunId
    int32 page_number = 2;
    int32 page_limit = 3;
    bool ascending = 4;
    string sort_key = 5;

    message Response {
        repeated ExperimentRun experiment_runs = 1;
        int64 total_records = 2;
    }
}

message SetParentExperimentRunId {
    string experiment_run_id = 1;// self experimentRunId
    string parent_id = 2; // Parent ExperimentRunId

    message Response {
        ExperimentRun experiment_run = 1;
    }
}

message GetExperimentRunsByDatasetVersionId {
    string datset_version_id = 1;
    int32 page_number = 2;
    int32 page_limit = 3;
    bool ascending = 4;
    string sort_key = 5;

    message Response {
        repeated ExperimentRun experiment_runs = 1;
        uint64 total_records = 2;
    }
}

message DeleteExperimentRuns {
    repeated string ids = 1;

    message Response {
        bool status = 1;
    }
}

