Configuration:
  status: warn
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
#      JsonTemplateLayout:
#        eventTemplateUri: "classpath:log-template.json"
#        locationInfoEnabled: true
#        EventTemplateAdditionalField:
#          key: "hostName"
#          value: "${env:hostName:-}"
      PatternLayout:
        pattern: "[%-5level] traceId=%X{trace_id} %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: STDOUT
    logger:
      - name: io.grpc.netty
        level: warn
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: io.netty
        level: warn
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: com.amazonaws
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: org.apache.http
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: org.apache.http.impl
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: org.apache.kafka
        level: warn
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: org.hibernate
        level: warn
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: com.zaxxer.hikari
        level: warn
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: org.springframework
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: ai.verta.modeldb.common.CommonDBUtil
        level: warn
        additivity: false
        AppenderRef:
          ref: STDOUT